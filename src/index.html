<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Application</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar styling */
        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: #ecf0f1;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            font-size: 20px;
            margin: 0 0 20px 0;
            font-weight: bold;
            color: #ecf0f1;
        }

        .sidebar button {
            display: block;
            width: 100%;
            background: none;
            border: none;
            color: #ecf0f1;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
        }

        .sidebar button:hover {
            background-color: #34495e;
        }

        /* Main content area */
        .content {
            flex: 1;
            background-color: #ecf0f1;
            padding: 50px;
            text-align: center;
        }

        .content h1 {
            font-size: 36px;
            margin: 0;
        }

        .content p {
            font-size: 18px;
            margin-top: 10px;
            color: #7f8c8d;
        }

        /* Buttons section */
        .button-group {
            margin-top: 40px;
        }

        .button-group button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h2>Egg Application</h2>
    <button onclick="navigate('home')">Home</button>
    <button onclick="navigate('eggs')">Eggs</button>
    <button onclick="navigate('redeems')">Redeems</button>
    <button onclick="navigate('hatching')">Hatching</button>
    <button onclick="navigate('creatures')">Creatures</button>
</div>

<!-- Main content area -->
<div class="content" id="main-content">
    <p>No Egg Selected!</p>

    <div class="button-group">
        <button id="save-state-button">Save Current State</button>
        <button id="reset-state-button">Reset State</button>
    </div>
</div>

<!-- Script Logic -->
<script>
    const saveStateButton = document.getElementById('save-state-button');
    const resetStateButton = document.getElementById('reset-state-button');

    saveStateButton.addEventListener('click', () => {
        console.log('Save State button clicked');
        window.electronAPI.saveState();
    });

    window.electronAPI.onStateSaved((message) => {
        console.log(message);
        alert(message);
    });

    resetStateButton.addEventListener('click', () => {
        console.log('Reset State button clicked');
        window.electronAPI.resetState();
    });

    window.electronAPI.onStateReset((message) => {
        console.log(message);
        alert(message);
    });

    function navigate(tab) {
        console.log(`Navigating to: ${tab}`);
        // Placeholder for future dynamic content logic
    }
</script>
</body>
</html>
